<!DOCTYPE html>
<html>
<style>
form {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 10px;
    width: 50%;
    height: 50%;
    float: center;
    width: 300px;
	margin: 0 auto;
}


input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 6px;
}

button {
    background-color: #2FAECE;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}


.imgcontainer {
    text-align: center;
    margin: 12px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 95px;
    border-radius: 5px;
    background-color: #f2f2f2;
    width: 70%;
}

span.psw {
    float: right;
    padding-top: 16px;
}

div {
    height: 50%;
    width: 100%;

}

html {
  min-height:100%;
  background:linear-gradient(0deg,rgba(47,174,206,.6),rgba(47,174,206,.6)),url(https://wallpaperstudio10.com/static/wpdb/wallpapers/560x315/176340.jpg);
  background-size:cover;
  font-family:sans-serif;
  font-family:monospace, monospace;
  }

<body text="white">

<h2 style="text-align:center">REGISTER FOR ONECAMPUS</h2>

<form action="/register" method="post">


        <div class="imgcontainer" >
            <img src="https://www.harvard.edu/sites/default/files/user13/harvard_shield_wreath.png" alt="Avatar" class="avatar">
        </div>

        <div>
        <!--Username-->

            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>


        <!--Password-->

            <p style="color:black; font-size:75%; font-family:verdana;">Password must contain at least 8 characters, a number, a capital letter, a symbol</p>
            <input class="form-control" name="password" placeholder="Password" type="password"/>


        <!--Retype password-->

            <input class="form-control" name="password_confirmation" placeholder="Retype Password" type="password"/>


        <!--Email-->

            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text"/>



        <!--School-->

            <input autocomplete="off" autofocus class="form-control" name="school" placeholder="School" type="text"/>


        <!--Year-->

            <input autocomplete="off" autofocus class="form-control" name="year" placeholder="Year" type="text"/>


        <!--Submit -->
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>



</form>

</body>
</html>
