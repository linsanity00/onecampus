{% extends "layout.html" %}

{% block title %}
    Edit Profile
{% endblock %}

{% block main %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <form action="/user" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control" name="username" disabled placeholder="username" value={{user["username"]}}>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email address</label>
                                                <input type="text" class="form-control" name="email" placeholder="Email" value={{user["email"]}}>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>School</label>
                                                <input type="text" class="form-control" name="school" disabled placeholder="school" value={{user["school"]}}>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Year</label>
                                                <input type="text" class="form-control" name="year" placeholder="Year" value={{user["year"]}}>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" name="firstName" placeholder="First Name" value={{user["firstName"]}}>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" name="lastName" placeholder="Last Name" value={{user["lastName"]}}>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" name="aboutMe" placeholder="Describe yourself!">{{user["aboutMe"]}}</textarea></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Facebook</label>
                                                <input type="text" class="form-control" name="facebook" placeholder="Link to Facebook profile" value = {{user["facebook"]}}>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Twitter</label>
                                                <input type="text" class="form-control" name="twitter" placeholder="Link to Twitter profile" value={{user["twitter"]}}>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                    <div class="clearfix"></div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="http://ak3.picdn.net/shutterstock/videos/10833233/thumb/1.jpg" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                    <img class="avatar border-gray" src="static/img/faces/face-0.jpg" alt="..."/>

                                      <h4 class="title">{{user["firstName"]}} {{user["lastName"]}}<br />
                                         <small>{{user["username"]}}</small>
                                      </h4>
                                    </a>
                                </div>
                                <p class="description text-center">
                                    {{user["aboutMe"]}}
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a href="{{user["facebook"]}}"> <class="btn btn-simple"><i class="fa fa-facebook-square"></i></a>
                                <a href="{{user["twitter"]}}" class="btn btn-simple"><i class="fa fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
